<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mridangam</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f5f5, #e0e0e0);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
            color: #333;
            overflow-x: hidden;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        h1 {
            color: #555;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .subtitle {
            color: #777;
            font-size: 1rem;
        }
        .tabla-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            flex-grow: 1;
            margin-bottom: 40px;
        }
        .tabla-set {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
        }
        .drum {
            cursor: pointer;
            user-select: none;
            position: relative;
            transition: all 0.2s ease;
        }
        .drum:active {
            transform: scale(0.98);
        }
        .dayan {
            width: 180px;
            height: 180px;
        }
        .bayan {
            width: 220px;
            height: 220px;
        }
        .drum-head {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 50%;
            box-shadow: 
                0 15px 25px rgba(0,0,0,0.2),
                inset 0 -5px 10px rgba(0,0,0,0.1),
                inset 0 5px 10px rgba(255,255,255,0.5);
            position: relative;
            overflow: hidden;
        }
        .syahi {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #333, #000);
            box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
        }
        .dayan .syahi {
            width: 70px;
            height: 70px;
        }
        .bayan .syahi {
            width: 90px;
            height: 90px;
        }
        .sound-controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            background: rgba(255,255,255,0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .sound-btn {
            padding: 12px 20px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border: 1px solid #e0e0e0;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #555;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
        }
        .sound-btn:hover {
            background: linear-gradient(145deg, #f0f0f0, #e0e0e0);
        }
        .sound-btn:active {
            transform: scale(0.95);
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            color: #777;
            font-size: 0.9rem;
        }
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
        }
        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .dayan {
                width: 140px;
                height: 140px;
            }
            
            .bayan {
                width: 180px;
                height: 180px;
            }
            
            .dayan .syahi {
                width: 50px;
                height: 50px;
            }
            
            .bayan .syahi {
                width: 70px;
                height: 70px;
            }
            
            .tabla-set {
                gap: 30px;
            }
            
            .sound-btn {
                padding: 10px 15px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Mridangam</h1>
        <p class="subtitle">Tap on the drums or use the buttons below</p>
    </div>
    <div class="tabla-container">
        <div class="tabla-set">
            <div class="drum dayan" id="dayan" data-sound="tin">
                <div class="drum-head">
                    <div class="syahi"></div>
                </div>
            </div>
            <div class="drum bayan" id="bayan" data-sound="bayan">
                <div class="drum-head">
                    <div class="syahi"></div>
                </div>
            </div>
        </div>
        <div class="sound-controls">
            <button class="sound-btn" data-sound="dayan">Dayan</button>
            <button class="sound-btn" data-sound="bayan">Bayan</button>
            <button class="sound-btn" data-sound="tin">Tin</button>
            <button class="sound-btn" data-sound="ge">Ge</button>
        </div>
    </div>
    <div class="footer">
        Made with ❤️ by Sauravhhh
    </div>
    <script>
        // Initialize Audio Context
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        // Function to create a tabla sound
        function playTablaSound(type) {
            const now = audioContext.currentTime;
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            const filter = audioContext.createBiquadFilter();
            
            // Connect nodes
            oscillator.connect(filter);
            filter.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Set parameters based on sound type
            switch(type) {
                case 'dayan':
                    // Dayan sound - higher pitch, shorter decay
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(600, now);
                    oscillator.frequency.exponentialRampToValueAtTime(400, now + 0.1);
                    filter.type = 'highpass';
                    filter.frequency.value = 200;
                    gainNode.gain.setValueAtTime(0.8, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.3);
                    oscillator.start(now);
                    oscillator.stop(now + 0.3);
                    break;
                    
                case 'bayan':
                    // Bayan sound - lower pitch, longer decay
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(150, now);
                    oscillator.frequency.exponentialRampToValueAtTime(100, now + 0.2);
                    filter.type = 'lowpass';
                    filter.frequency.value = 300;
                    gainNode.gain.setValueAtTime(0.9, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                    oscillator.start(now);
                    oscillator.stop(now + 0.5);
                    break;
                    
                case 'tun':
                    // Tun sound - sharp high pitch
                    oscillator.type = 'triangle';
                    oscillator.frequency.setValueAtTime(800, now);
                    oscillator.frequency.exponentialRampToValueAtTime(600, now + 0.05);
                    filter.type = 'highpass';
                    filter.frequency.value = 300;
                    gainNode.gain.setValueAtTime(0.7, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                    oscillator.start(now);
                    oscillator.stop(now + 0.15);
                    break;
                    
                case 'tin':
                    // Tin sound - medium pitch with quick decay
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(500, now);
                    filter.type = 'bandpass';
                    filter.frequency.value = 500;
                    filter.Q.value = 5;
                    gainNode.gain.setValueAtTime(0.6, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                    oscillator.start(now);
                    oscillator.stop(now + 0.2);
                    break;
                    
                case 'ta':
                    // Ta sound - sharp attack
                    oscillator.type = 'square';
                    oscillator.frequency.setValueAtTime(700, now);
                    oscillator.frequency.exponentialRampToValueAtTime(500, now + 0.03);
                    filter.type = 'highpass';
                    filter.frequency.value = 250;
                    gainNode.gain.setValueAtTime(0.5, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                    oscillator.start(now);
                    oscillator.stop(now + 0.1);
                    break;
                    
                case 'ge':
                    // Ge sound - bassy sound
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(120, now);
                    oscillator.frequency.exponentialRampToValueAtTime(80, now + 0.15);
                    filter.type = 'lowpass';
                    filter.frequency.value = 200;
                    gainNode.gain.setValueAtTime(0.8, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.4);
                    oscillator.start(now);
                    oscillator.stop(now + 0.4);
                    break;
            }
        }
        // Function to create ripple effect
        function createRipple(event, element) {
            const circle = document.createElement("span");
            const diameter = Math.max(element.clientWidth, element.clientHeight);
            const radius = diameter / 2;
            
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - element.offsetLeft - radius}px`;
            circle.style.top = `${event.clientY - element.offsetTop - radius}px`;
            circle.classList.add("ripple");
            
            const ripple = element.getElementsByClassName("ripple")[0];
            if (ripple) {
                ripple.remove();
            }
            
            element.appendChild(circle);
        }
        // Add event listeners to drums
        document.querySelectorAll('.drum').forEach(drum => {
            drum.addEventListener('click', function(e) {
                const sound = this.getAttribute('data-sound');
                playTablaSound(sound);
                createRipple(e, this);
            });
        });
        // Add event listeners to sound buttons
        document.querySelectorAll('.sound-btn').forEach(button => {
            button.addEventListener('click', function() {
                const sound = this.getAttribute('data-sound');
                playTablaSound(sound);
            });
        });
        // Add keyboard support
        document.addEventListener('keydown', function(e) {
            switch(e.key.toLowerCase()) {
                case 'd':
                    playTablaSound('tin'); // Changed from 'dayan' to 'tin'
                    break;
                case 'b':
                    playTablaSound('bayan');
                    break;
                case '1':
                    playTablaSound('tun');
                    break;
                case '2':
                    playTablaSound('tin');
                    break;
                case '3':
                    playTablaSound('ta');
                    break;
                case '4':
                    playTablaSound('ge');
                    break;
            }
        });
        // Initialize audio context on first user interaction
        document.addEventListener('click', function initAudio() {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            document.removeEventListener('click', initAudio);
        }, { once: true });
    </script>
</body>
  </html>
